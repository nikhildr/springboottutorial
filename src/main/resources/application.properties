## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url= jdbc:mysql://localhost:3306/tutorial
spring.datasource.username= root
spring.datasource.password= root

spring.seconddatasource.jdbc-url=jdbc:mysql://host.docker.internal:3306/tutorial
spring.seconddatasource.username=root
spring.seconddatasource.password=root


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update

## Hibernate Logging
logging.level.org.hibernate.SQL= ERROR


